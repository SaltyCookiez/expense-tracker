<!DOCTYPE html>
<html lang="en">
<head>
  <script type="module">
    import { applySavedTheme } from './js/settings.js';
    // Apply saved theme ASAP to avoid flash of wrong theme
    applySavedTheme();
  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="appName">Expense Tracker Pro</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<script type="module">
  import i18n from './js/i18n.js';

  // 1) Initialize translations using saved settings (reads from localStorage)
  await i18n.initI18n();

  // 2) Bind language selectors (in header and in settings)
  const selectors = ['#languageSelect', '#language'];
  selectors.forEach(sel => {
    const element = document.querySelector(sel);
    if (!element) return;

    // Set the current value based on saved language
    element.value = i18n.getCurrentLanguage();

    // Change language on selection and save preference
    element.addEventListener('change', (event) => {
      i18n.setLanguage(event.target.value); // This saves to localStorage and updates the page
    });
  });
</script>
<body class="bg-light">

            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="transactions.html">

            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">

          </select>
        </div>
      </div>
    </div>
  </nav>

  <!-- Initialize App -->

  document.addEventListener('DOMContentLoaded', async () => {
