<!DOCTYPE html>
<html lang="en">
<head>
  <script type="module">
    import { applySavedTheme } from './js/settings.js';
    // Apply saved theme ASAP to avoid flash of wrong theme
    applySavedTheme();
  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="categories">Categories - Expense Tracker Pro</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<script type="module">
  import i18n from './js/i18n.js';

  // 1) Initialize translations using saved settings (reads from localStorage)
  await i18n.initI18n();

  // 2) Bind language selectors (in header and in settings)
  const selectors = ['#languageSelect', '#language'];
  selectors.forEach(sel => {
    const element = document.querySelector(sel);
    if (!element) return;

    // Set the current value based on saved language
    element.value = i18n.getCurrentLanguage();

    // Change language on selection and save preference
    element.addEventListener('change', (event) => {
      i18n.setLanguage(event.target.value); // This saves to localStorage and updates the page
    });
  });
</script>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="bi bi-wallet2 me-2"></i>
        <span data-i18n="appName">Expense Tracker Pro</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">
              <i class="bi bi-speedometer2 me-1"></i>
              <span data-i18n="dashboard">Dashboard</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="transactions.html">
              <i class="bi bi-list-check me-1"></i>
              <span data-i18n="transactions">Transactions</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="categories.html">
              <i class="bi bi-tags me-1"></i>
              <span data-i18n="categories">Categories</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="settings.html">
              <i class="bi bi-gear me-1"></i>
              <span data-i18n="settings">Settings</span>
            </a>
          </li>
        </ul>
        <div class="d-flex align-items-center">
          <select id="languageSelect" class="form-select form-select-sm me-2" style="width: auto;" data-i18n="[title]language">
            <option value="en">üá¨üáß English</option>
            <option value="ru">üá∑üá∫ –†—É—Å—Å–∫–∏–π</option>
            <option value="et">üá™üá™ Eesti</option>
          </select>
        </div>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h1 class="h2" data-i18n="categories">Categories</h1>
      <div class="btn-toolbar mb-2 mb-md-0">
        <button type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#categoryModal" id="addCategoryBtn">
          <i class="bi bi-plus-lg me-1"></i> <span data-i18n="addCategory">Add Category</span>
        </button>
      </div>
    </div>

    <!-- Categories Table -->
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover" id="categoriesTable">
            <thead>
              <tr>
                <th data-i18n="name">Name</th>
                <th data-i18n="type">Type</th>
                <th class="text-end" data-i18n="actions">Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Categories will be populated by JavaScript -->
              <tr>
                <td colspan="3" class="text-center py-4">
                  <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <!-- Add/Edit Category Modal -->
  <div class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="categoryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="categoryModalLabel" data-i18n="addCategory">Add Category</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="categoryForm">
          <div class="modal-body">
            <div class="mb-3">
              <label for="name" class="form-label" data-i18n="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
              <label for="type" class="form-label" data-i18n="type">Type</label>
              <select class="form-select" id="type" name="type" required>
                <option value="expense" data-i18n="expense">Expense</option>
                <option value="income"  data-i18n="income">Income</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-i18n="cancel">Cancel</button>
            <button type="submit" class="btn btn-primary" data-i18n="save">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="modal fade" id="deleteCategoryModal" tabindex="-1" aria-labelledby="deleteCategoryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" data-i18n="confirmDelete">Confirm Deletion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" data-i18n="deleteCategoryConfirmation">
          Are you sure you want to delete this category? This action cannot be undone.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-i18n="cancel">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirmDelete" data-i18n="delete">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto" id="toastTitle" data-i18n="notification">Notification</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body" id="toastMessage"></div>
    </div>
  </div>

  <!-- Loading Indicator -->
  <div id="loadingIndicator" class="position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-50 d-none" style="z-index: 9999;">
    <div class="d-flex justify-content-center align-items-center h-100">
      <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Application Scripts -->
  <script type="module">
    import i18n from './js/i18n.js';
    import { initLanguageSelector } from './js/nav.js';
    import { initApp } from './js/app.js';
    import { initCategories } from './js/categories.js';
  
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        await i18n.initI18n();
        initLanguageSelector();
        await initApp();
        await initCategories();
        i18n.updatePageTranslations();
      } catch (error) {
        console.error('Error initializing application:', error);
        const errorDiv = document.createElement('div');
        errorDiv.className = 'alert alert-danger m-3';
        errorDiv.textContent = 'Failed to initialize the application. Please refresh the page.';
        document.querySelector('main')?.prepend(errorDiv);
      }
    });
  </script>  
</body>
</html>
